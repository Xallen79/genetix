<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-2">
            <div class="row">
                <div class="col-xs-12">
                    <bloqhead-player-box title="Goals">
                        <bloqhead-goal-list></bloqhead-goal-list>
                    </bloqhead-player-box>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <bloqhead-player-box title="Resources">
                    </bloqhead-player-box>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-6" ng-repeat="breederid in $ctrl.breeders">
                    <bloqhead-player-box title="Breeder">
                        <button type="button" class="close" ng-click="$ctrl.removeBreeder(breederid)"><span>&times;</span></button>
                        <genome-editor unit="$ctrl.population[breederid]" update-gene="$ctrl.updateGene(breederid, $geneIndex, $values, true)"></genome-editor>
                    </bloqhead-player-box>
                </div>
            </div>
        </div>

        <div class="col-xs-2">
            <bloqhead-player-box title="Population">
                <div ng-repeat="child in $ctrl.population">
                    <genome-editor unit="child" update-gene="$ctrl.updateGene($index, $geneIndex, $values, false)"></genome-editor>
                    <button class="btn btn-sm btn-primary" ng-click="$ctrl.addBreeder($index)">Breed Me</button>
                </div>
            </bloqhead-player-box>
        </div>
    </div>
</div>
