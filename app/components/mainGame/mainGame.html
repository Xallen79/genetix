<div class="">
    <div class="row topRow">
        <div class="col-xs-4 fullH">
            <bloqhead-player-box>
                <bloqhead-player-box-title>
                    <i class="fa fa-th"></i> Resources
                </bloqhead-player-box-title>
                <div class="row">
                    <bloqhead-resource-list></bloqhead-resource-list>
                </div>
            </bloqhead-player-box>
        </div>
        <div class="col-xs-4 fullH">
            <bloqhead-player-box>
                <bloqhead-player-box-title>
                    <i class="fa fa-building"></i> Buildings
                </bloqhead-player-box-title>
                <bloqhead-building-list></bloqhead-building-list>
            </bloqhead-player-box>
        </div>

        <div class="col-xs-4 fullH">
            <bloqhead-player-box>
                <bloqhead-player-box-title>
                    <i class="icon-foot"></i> Nursery [{{$ctrl.newborns.length}} / {{$ctrl.newbornLimit}}]
                </bloqhead-player-box-title>
                <div class="row breeder-container">
                    <div ng-repeat="child in $ctrl.newborns" class="col-xs-12 col-lg-12 animate-repeat">
                        <bloqhead-mortal mode="NURSE" unit="child" assign="$ctrl.decideFate($id, $type)"></bloqhead-mortal>
                    </div>
                </div>
            </bloqhead-player-box>
        </div>
    </div>
    <div class="row" id="bottomRow">
        <div class="col-xs-8 fullH">
            <bloqhead-map></bloqhead-map>
        </div>
        <div class="col-xs-4 fullH">
            <bloqhead-population-list hive="$ctrl.hive" max-population="$ctrl.maxPopulation" assign="$ctrl.assign($id, $type)"></bloqhead-population-list>
        </div>

    </div>
</div>
