<i class="fa fa-leaf"></i><span ng-bind="ctrl.helloText"></span>
<div class="row">
    <div class="col-xs-12">
        <fieldset>
            <legend>Parents</legend>
            <span class="col-xs-2" ng-repeat="digger in ctrl.diggers"><img class="img-responsive" ng-src="{{digger.redGreenImage}}" /><img class="img-responsive" ng-src="{{digger.blueImage}}" />
                                    <ul class="list-group">
                            <li ng-repeat="trait in digger.getTraits()" class="list-group-item" ng-bind="trait.name"></li>
                            <li ng-if="digger.getTraits().length == 0" class="list-group-item">No Traits</li>
                        </ul>
                        </span>
        </fieldset>
    </div>
</div>

<div class="row"> 
    <div class="col-xs-12">  
        <fieldset>
            <legend>Offspring</legend>
            <span class="col-xs-4">
                <div  ng-repeat="digger in ctrl.diggerOffspring">
                <div class="col-xs-6">
                    <img class="img-responsive" ng-src="{{digger.redGreenImage}}" />
                </div>
                <div class="col-xs-6">
                    <img class="img-responsive" ng-src="{{digger.blueImage}}" />
                </div>
                </div>
            </span>
        </fieldset>
        </div>
</div>
