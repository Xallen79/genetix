<bloqhead-player-box>
    <bloqhead-player-box-title>
        <div class="row">
            <div class="col-xs-4">
                Population [{{$ctrl.population.length}} / {{$ctrl.maxPopulation}}]
            </div>
            <div class="col-xs-8">
                <div class=" pull-right">
                </div>
            </div>
        </div>
    </bloqhead-player-box-title>
    <div class="row population-container">
        <div class="col-xs-12">
            <uib-tabset type="pills">
                <div uib-tab class="panel-default" heading="Gender View">
                    <div class="col-xs-6 col-lg-6">
                        <h4>Males</h4>
                        <bloqhead-population-panel population="$ctrl.population" filter="{traits:['Male']}"></bloqhead-population-panel>
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <h4>Females</h4>
                        <bloqhead-population-panel population="$ctrl.population" filter="{traits:['Female']}"></bloqhead-population-panel>
                    </div>
                </div>
                <div uib-tab class="panel-default" heading="Custom View">
                    <div class="col-xs-6 col-lg-6">
                        <h4><a href="javascript:void(0);" ng-click="$ctrl.openTraitSelector()">Add Filter</a></h4>
                        <bloqhead-population-panel population="$ctrl.population" filter="$ctrl.getCustomFilter()"></bloqhead-population-panel>
                    </div>
                </div>

            </uib-tabset>


        </div>


        <!--
            <bloqhead-mortal ng-repeat="child in $ctrl.population | orderBy: '-dt' " display="LIST " mode="POP " can-breed="$ctrl.canBreed " unit="child " assign="$ctrl.breederAssign({$id:$id, $type:$type}) "></bloqhead-mortal>
        -->
    </div>


</bloqhead-player-box>
