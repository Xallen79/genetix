<bloqhead-player-box>
    <bloqhead-player-box-title>
        <div class="row">
            <div class="col-xs-5">
                <i class="fa fa-map"></i> Map
            </div>
            <div class="col-xs-7">
                <div class=" pull-right">
                    Zoom:
                    <div class="btn-group" role="group">
                        <div class="btn btn-xs btn-info" ng-class="{active: $ctrl.hexsize == 20}" ng-click="$ctrl.setHexSize(20)">Sm</div>
                        <div class="btn btn-xs btn-info" ng-class="{active: $ctrl.hexsize == 50}" ng-click="$ctrl.setHexSize(50)">Md</div>
                        <div class="btn btn-xs btn-info" ng-class="{active: $ctrl.hexsize == 80}" ng-click="$ctrl.setHexSize(80)">Lg</div>
                        <div class="btn btn-xs btn-info" ng-class="{active: $ctrl.hexsize == 120}" ng-click="$ctrl.setHexSize(120)">XL</div>
                    </div>
                </div>
            </div>
        </div>
    </bloqhead-player-box-title>
    <div class="row map-container" style="overflow: hidden; background-color: #87F75C; padding: 10px;">
        <canvas id="map"></canvas>
    </div>

</bloqhead-player-box>
