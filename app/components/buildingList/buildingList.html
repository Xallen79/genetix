<div class="row">
    <div class="col-xs-12">
        <div class="building-list-button" ng-repeat="building in $ctrl.buildings" ng-if="building.costToBuild.length > 0" tooltip-placement="bottom" uib-tooltip-template="'resourceTooltip.html'" tooltip-class="building-tooltip">
            <button type="button" ng-bind="(building.name + ' (' + building.owned + ')')" ng-disabled=" !building.canBuild " class="btn btn-xs btn-primary" ng-click="$ctrl.build(building.type)"></button>
        </div>
    </div>
</div>
<script type="text/ng-template" id="resourceTooltip.html">
    <div style="text-align: left;">
        <h5>{{building.description}}</h5>
        <p style="white-space:nowrap">
            <span>Requires: </span>
            <span ng-repeat="cost in building.costToBuild">
                <i class="fa" ng-class="$ctrl.getWorkerIcon(cost.resourceType)" data-attr="{{$ctrl.resourceTypes[cost.resourceType].attr}}"></i>
                <span ng-bind="cost.amount"></span>&nbsp;
            </span>
        </p>
        <!--
        <p ng-repeat="cost in building.costToBuild" data-attr="{{$ctrl.resourceTypes[cost.resourceType].attr}}"><span ng-bind="cost.resource"></span>: <span ng-bind="cost.amount"></span></p>
        -->
    </div>
</script>
