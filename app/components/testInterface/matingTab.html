<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" role="group">
            
            <div class="dropdown btn-group">
                <div type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Mother: {{$ctrl.mother.name}} <span class="caret"></span></div>
                <ul class="dropdown-menu">
                    <li><a data-target="" ng-click="$ctrl.mother = unit" ng-repeat="unit in $ctrl.units | hasTrait:'Female'" ng-bind="unit.name"></a></li>
                </ul>
            </div>
            <div class="dropdown btn-group">
                <div type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Father: {{$ctrl.father.name}} <span class="caret"></span></div>
                <ul class="dropdown-menu">
                    <li><a data-target="" ng-click="$ctrl.father = unit" ng-repeat="unit in $ctrl.units | hasTrait:'Male'" ng-bind="unit.name"></a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-info btn-group" ng-click="$ctrl.mate()" ng-disabled="!$ctrl.father || !$ctrl.mother">Mate</button> 
        </div>

    </div>
</div>
